<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detection Chatbot</title>
    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #chat-container {
            width: 95vw;
            max-width: 420px;
            height: 90vh;
            max-height: 650px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60, 60, 120, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #chat-header {
            background: linear-gradient(90deg, #4CAF50 60%, #388e3c 100%);
            color: #fff;
            padding: 18px 0 14px 0;
            text-align: center;
            font-size: 1.3rem;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(60, 60, 120, 0.07);
        }
        #chat-window {
            flex: 1;
            padding: 22px 18px;
            overflow-y: auto;
            background: #f7fafc;
        }
        .message {
            margin-bottom: 18px;
            display: flex;
            animation: fadeIn 0.4s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .user {
            justify-content: flex-end;
        }
        .bot {
            justify-content: flex-start;
        }
        .message-content {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 1rem;
            line-height: 1.5;
            box-shadow: 0 2px 8px rgba(60, 60, 120, 0.07);
            transition: background 0.2s;
        }
        .user .message-content {
            background: linear-gradient(90deg, #dcf8c6 80%, #b2f2c6 100%);
            color: #222;
            border-bottom-right-radius: 4px;
        }
        .bot .message-content {
            background: #fff;
            border: 1px solid #e0e0e0;
            color: #333;
            border-bottom-left-radius: 4px;
        }
        #input-area {
            display: flex;
            padding: 14px 12px;
            border-top: 1px solid #e0e0e0;
            background: #f9f9f9;
            align-items: center;
        }
        #input-area input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ccc;
            border-radius: 24px;
            outline: none;
            font-size: 1rem;
            background: #f7fafc;
            transition: border 0.2s;
        }
        #input-area input[type="text"]:focus {
            border: 1.5px solid #4CAF50;
            background: #fff;
        }
        #input-area input[type="file"] {
            display: none;
        }
        #input-area label {
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        #input-area label img {
            filter: grayscale(0.3) brightness(0.8);
            transition: filter 0.2s;
        }
        #input-area label:hover img {
            filter: none;
        }
        #input-area button {
            margin-left: 10px;
            padding: 12px 22px;
            border: none;
            background: linear-gradient(90deg, #4CAF50 70%, #388e3c 100%);
            color: #fff;
            border-radius: 24px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(60, 60, 120, 0.07);
            transition: background 0.2s, transform 0.1s;
        }
        #input-area button:hover {
            background: linear-gradient(90deg, #388e3c 60%, #4CAF50 100%);
            transform: translateY(-2px) scale(1.04);
        }
        img#chat-image-preview {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(60, 60, 120, 0.07);
        }
        /* Responsive */
        @media screen and (max-width: 600px) {
            #chat-container {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
                max-width: 100vw;
                max-height: 100vh;
            }
            #chat-header {
                font-size: 1.1rem;
                padding: 14px 0 10px 0;
            }
            #chat-window {
                padding: 12px 6px;
            }
            #input-area input[type="text"] {
                padding: 10px 10px;
                font-size: 0.98rem;
            }
            #input-area button {
                padding: 10px 14px;
                font-size: 0.98rem;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <span>ðŸŒ± Plant Disease Detection Bot</span>
        </div>
        <div id="chat-window">
            <!-- Chat messages will appear here -->
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type a message...">
            <label for="image-input">
                <img src="https://img.icons8.com/material-outlined/24/000000/image.png" alt="Upload Image" title="Upload Image">
            </label>
            <input type="file" id="image-input" accept="image/*">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const imageInput = document.getElementById('image-input');

        // Function to append messages to the chat window
        function appendMessage(sender, content, isImage = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            
            const messageContent = document.createElement('div');
            messageContent.classList.add('message-content');

            if (isImage) {
                const img = document.createElement('img');
                img.src = content;
                img.alt = 'Uploaded Image';
                img.id = 'chat-image-preview';
                messageContent.appendChild(img);
            } else {
                messageContent.textContent = content;
            }

            messageDiv.appendChild(messageContent);
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // Function to handle bot responses
        function botResponse(message) {
            appendMessage('bot', message);
        }

        // Function to handle user messages
        function userMessage(message) {
            appendMessage('user', message);
        }

        window.onload = function() {
            botResponse("Hello! I'm your Plant Disease Detection Bot. Please upload an image of a plant leaf to get started.");
        }

        sendBtn.addEventListener('click', () => {
            const message = userInput.value.trim();
            if (message === '') return;
    
            userMessage(message);
            userInput.value = '';
    
            // Example bot response to text input
            if (message.toLowerCase().includes('hello')) {
                botResponse("Hi there! Please upload an image of a plant leaf for disease detection.");
            } else {
                botResponse("I'm sorry, I can help you detect plant diseases. Please upload a plant leaf image.");
            }
        });

        // Handle send button click
        sendBtn.addEventListener('click', () => {
            const message = userInput.value.trim();
            if (message === '') return;

            userMessage(message);
            userInput.value = '';

            // Here you can add bot responses to text messages if needed
            // For example:
            // botResponse("I'm here to help! You can upload an image of a plant leaf for disease detection.");
        });

        // Handle image upload
        imageInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();

            reader.onload = function(e) {
                const imageDataUrl = e.target.result;
                userImageMessage(imageDataUrl, file);
            }

            reader.readAsDataURL(file);
        });

        // Function to handle user image messages
        function userImageMessage(imageDataUrl, file) {
            // Display the image in the chat
            appendMessage('user', imageDataUrl, true);

            // Send the image to the backend for prediction
            const formData = new FormData();
            formData.append('image', file);

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.prediction) {
                    botResponse(`Prediction: ${data.prediction}`);
                } else if (data.error) {
                    botResponse(`Error: ${data.error}`);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                botResponse('Error making prediction.');
            });
        }

        // Optional: Allow pressing Enter to send text messages
        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendBtn.click();
            }
        });
    </script>
</body>
</html>
